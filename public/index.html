<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM System - ระบบจัดการลูกค้า</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-people-fill me-2 d-none d-sm-inline"></i>CRM System
                </a>
                <div class="navbar-nav">
                    <button class="btn btn-light me-1" onclick="showAddForm()">
                        <i class="bi bi-plus-lg me-1"></i><span class="d-none d-sm-inline">เพิ่มลูกค้า</span>
                    </button>
                    <button class="btn btn-outline-light me-1" onclick="loadCustomers()">
                        <i class="bi bi-list me-1"></i><span class="d-none d-sm-inline">ดูข้อมูลลูกค้าทั้งหมด</span>
                    </button>
                    <button class="btn btn-outline-light me-1" onclick="showTasksView()">
                        <i class="bi bi-list-task me-1"></i><span class="d-none d-sm-inline">งาน</span>
                    </button>
                    <button class="btn btn-outline-light me-1" onclick="exportToCSV()">
                        <i class="bi bi-download me-1"></i><span class="d-none d-sm-inline">Export</span>
                    </button>
                    <button class="btn btn-outline-light" onclick="showSettings()">
                        <i class="bi bi-gear"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            <div id="addCustomerForm" style="display: none;">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-person-plus me-2"></i>เพิ่มข้อมูลลูกค้าใหม่
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="customerForm">
                                    <div class="row">
                                        <!-- ข้อมูลพื้นฐาน -->
                                        <div class="col-12 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-building me-1"></i>ชื่อบริษัท *
                                            </label>
                                            <input type="text" class="form-control" name="company_name" required>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-envelope me-1"></i>อีเมล
                                            </label>
                                            <input type="email" class="form-control" name="email">
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-telephone me-1"></i>เบอร์โทรศัพท์
                                            </label>
                                            <input type="tel" class="form-control" name="phone_number">
                                        </div>
                                        
                                        <div class="col-12 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-geo-alt me-1"></i>ที่ตั้ง
                                            </label>
                                            <textarea class="form-control" name="location" rows="2"></textarea>
                                        </div>
                                        
                                        <div class="col-12 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-file-text me-1"></i>ข้อมูลการจดทะเบียน
                                            </label>
                                            <textarea class="form-control" name="registration_info" rows="2"></textarea>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-briefcase me-1"></i>ประเภทธุรกิจ
                                            </label>
                                            <input type="text" class="form-control" name="business_type">
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-currency-dollar me-1"></i>งบประมาณ
                                            </label>
                                            <input type="number" class="form-control" name="budget" step="0.01">
                                        </div>
                                        
                                        <!-- ข้อมูลผู้ติดต่อ -->
                                        <div class="col-12 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-people me-1"></i>ชื่อผู้ติดต่อ
                                            </label>
                                            <textarea class="form-control" name="contact_names" rows="2"></textarea>
                                        </div>
                                        
                                        <div class="col-12 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-clock-history me-1"></i>ประวัติการติดต่อ
                                            </label>
                                            <textarea class="form-control" name="contact_history" rows="3"></textarea>
                                        </div>
                                        
                                        <!-- ข้อมูลผลิตภัณฑ์และการขาย -->
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-box me-1"></i>บริการที่สนใจ
                                            </label>
                                            <select class="form-select" name="required_products">
                                                <option value="">เลือกบริการ</option>
                                                <option value="สแกนเอกสาร">สแกนเอกสาร</option>
                                                <option value="บันทึกข้อมูล">บันทึกข้อมูล</option>
                                                <option value="BPO">BPO</option>
                                                <option value="e-Flow">e-Flow</option>
                                                <option value="ระบบ DDMS">ระบบ DDMS</option>
                                                <option value="บริการฝากเอกสาร">บริการฝากเอกสาร</option>
                                                <option value="RPA">RPA</option>
                                                <option value="AI OCR">AI OCR</option>
                                                <option value="Payroll">Payroll</option>
                                                <option value="Tiktrack">Tiktrack</option>
                                            </select>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-arrow-down-circle me-1"></i>แหล่งที่มา Lead
                                            </label>
                                            <select class="form-select" name="lead_source">
                                                <option value="">เลือกแหล่งที่มา</option>
                                                <option value="Online">Online</option>
                                                <option value="Offline">Offline</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-search me-1"></i>Keyword ที่ลูกค้าใช้ค้นหา
                                            </label>
                                            <input type="text" class="form-control" name="search_keyword">
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                            <i class="bi bi-chat-left-text me-1"></i>เหตุผลที่ไม่ได้เสนอราคา (ถ้ามี)
                                            </label>
                                            <textarea class="form-control" name="no_quotation_reason" rows="2"
                                             placeholder="เช่น งบไม่ถึง, ไม่ตรงกลุ่ม"></textarea>
                                        </div>

                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-person-badge me-1"></i>Sales Person ผู้ดูแล *
                                            </label>
                                            <select class="form-select" name="sales_person" required>
                                                <option value="">เลือก Sales Person</option>
                                                <option value="Aui">Aui</option>
                                                <option value="Ink">Ink</option>
                                                <option value="Puri">Puri</option>
                                            </select>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-flag me-1"></i>สถานะลูกค้า *
                                            </label>
                                            <select class="form-select" name="customer_status" required>
                                                <option value="Lead" selected>Lead</option>
                                                <option value="Potential">Potential</option>
                                                <option value="Prospect">Prospect</option>
                                                <option value="Pipeline">Pipeline</option>
                                                <option value="PO">PO</option>
                                                <option value="Close">Close</option>
                                            </select>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-currency-exchange me-1"></i>Contract Value
                                            </label>
                                            <input type="number" class="form-control" name="contract_value" step="0.01">
                                        </div>
                                        
                                        <div class="col-12 mb-3">
                                            <label class="form-label">
                                                <i class="bi bi-exclamation-triangle me-1"></i>Pain Points และปัญหาที่ต้องการแก้ไข
                                            </label>
                                            <textarea class="form-control" name="pain_points" rows="3"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="button" class="btn btn-secondary" onclick="hideAddForm()">
                                            <i class="bi bi-x me-1"></i>ยกเลิก
                                        </button>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-lg me-1"></i>บันทึกข้อมูล
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tasksView" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                    <h5 class="mb-2 mb-md-0"><i class="bi bi-list-task me-2"></i>งานที่ต้องทำ</h5>
                    <div class="d-flex gap-2 flex-wrap">
                        <select id="taskStatusFilter" class="form-select form-select-sm">
                            <option value="">สถานะทั้งหมด</option>
                            <option value="Pending">รอดำเนินการ</option>
                            <option value="In Progress">กำลังดำเนินการ</option>
                            <option value="Completed">เสร็จแล้ว</option>
                            <option value="Cancelled">ยกเลิก</option>
                        </select>
                        <select id="taskAssigneeFilter" class="form-select form-select-sm">
                            <option value="">ผู้รับผิดชอบทั้งหมด</option>
                            <option value="Aui">Aui</option>
                            <option value="Ink">Ink</option>
                            <option value="Puri">Puri</option>
                        </select>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card border-warning">
                            <div class="card-header bg-warning text-dark">
                                <h6 class="mb-0"><i class="bi bi-calendar-event me-1"></i>งานวันนี้</h6>
                            </div>
                            <div class="card-body p-2" id="todayTasks">
                                <div class="text-center text-muted">กำลังโหลด...</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card border-danger">
                            <div class="card-header bg-danger text-white">
                                <h6 class="mb-0"><i class="bi bi-exclamation-triangle me-1"></i>งานเกินกำหนด</h6>
                            </div>
                            <div class="card-body p-2" id="overdueTasks">
                                <div class="text-center text-muted">กำลังโหลด...</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card border-info">
                            <div class="card-header bg-info text-white">
                                <h6 class="mb-0"><i class="bi bi-lightning me-1"></i>งานสำคัญ</h6>
                            </div>
                            <div class="card-body p-2" id="urgentTasks">
                                <div class="text-center text-muted">กำลังโหลด...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="card-title mb-0"><i class="bi bi-list me-2"></i>งานทั้งหมด</h6>
                    </div>
                    <div class="card-body">
                        <div id="allTasksTable"></div>
                    </div>
                </div>
            </div>

            <div id="customersList">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center flex-wrap">
                            <h5 class="card-title mb-2 mb-md-0">
                                <i class="bi bi-people me-2"></i>รายชื่อลูกค้า
                            </h5>
                            
                            <!-- Desktop Filters -->
                            <div class="desktop-filters d-none d-lg-flex gap-2 align-items-center flex-wrap">
                                <select id="sortBy" class="form-select form-select-sm" style="width: 150px;">
                                    <option value="created_at_desc">ใหม่สุดก่อน</option>
                                    <option value="created_at_asc">เก่าสุดก่อน</option>
                                    <option value="company_name_asc">ชื่อบริษัท A-Z</option>
                                    <option value="company_name_desc">ชื่อบริษัท Z-A</option>
                                    <option value="contract_value_desc">Contract Value สูงสุด</option>
                                    <option value="contract_value_asc">Contract Value ต่ำสุด</option>
                                </select>
                                <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="ค้นหา..." style="width: 200px;">
                                <select id="leadSourceFilter" class="form-select form-select-sm" style="width: 120px;">
                                    <option value="">แหล่งทั้งหมด</option>
                                    <option value="Online">Online</option>
                                    <option value="Offline">Offline</option>
                                </select>
                                <select id="productFilter" class="form-select form-select-sm" style="width: 130px;">
                                    <option value="">บริการทั้งหมด</option>
                                    <option value="สแกนเอกสาร">สแกนเอกสาร</option>
                                    <option value="บันทึกข้อมูล">บันทึกข้อมูล</option>
                                    <option value="BPO">BPO</option>
                                    <option value="e-Flow">e-Flow</option>
                                    <option value="ระบบ DDMS">ระบบ DDMS</option>
                                    <option value="บริการฝากเอกสาร">บริการฝากเอกสาร</option>
                                    <option value="RPA">RPA</option>
                                    <option value="AI OCR">AI OCR</option>
                                    <option value="Payroll">Payroll</option>
                                    <option value="Tiktrack">Tiktrack</option>
                                </select>
                                <select id="salesPersonFilter" class="form-select form-select-sm" style="width: 100px;">
                                    <option value="">Sales ทั้งหมด</option>
                                    <option value="Aui">Aui</option>
                                    <option value="Ink">Ink</option>
                                    <option value="Puri">Puri</option>
                                </select>
                                <select id="statusFilter" class="form-select form-select-sm" style="width: 120px;">
                                    <option value="">สถานะทั้งหมด</option>
                                    <option value="Lead">Lead</option>
                                    <option value="Potential">Potential</option>
                                    <option value="Prospect">Prospect</option>
                                    <option value="Pipeline">Pipeline</option>
                                    <option value="PO">PO</option>
                                    <option value="Close">Close</option>
                                </select>
                                <button class="btn btn-outline-info btn-sm" onclick="showAdvancedSearch()" title="ค้นหาขั้นสูง">
                                    <i class="bi bi-search"></i>
                                </button>
                                <button class="btn btn-outline-secondary btn-sm" onclick="clearFilters()" title="ล้างตัวกรอง">
                                    <i class="bi bi-x-circle"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Mobile Filters -->
                        <div class="mobile-filters d-lg-none mt-3">
                            <button class="btn btn-outline-primary w-100" data-bs-toggle="collapse" data-bs-target="#mobileFiltersCollapse">
                                <i class="bi bi-funnel me-2"></i>ตัวกรองและค้นหา
                            </button>
                            <div class="collapse" id="mobileFiltersCollapse">
                                <div class="card card-body mt-2">
                                    <div class="row g-2">
                                        <div class="col-12">
                                            <input type="text" id="searchInputMobile" class="form-control" placeholder="ค้นหาชื่อบริษัท, อีเมล, หรือเบอร์โทร">
                                        </div>
                                        <div class="col-6">
                                            <select id="sortByMobile" class="form-select">
                                                <option value="created_at_desc">ใหม่สุดก่อน</option>
                                                <option value="created_at_asc">เก่าสุดก่อน</option>
                                                <option value="company_name_asc">ชื่อบริษัท A-Z</option>
                                                <option value="company_name_desc">ชื่อบริษัท Z-A</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <select id="leadSourceFilterMobile" class="form-select">
                                                <option value="">แหล่งทั้งหมด</option>
                                                <option value="Online">Online</option>
                                                <option value="Offline">Offline</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <select id="productFilterMobile" class="form-select">
                                                <option value="">บริการทั้งหมด</option>
                                                <option value="สแกนเอกสาร">สแกนเอกสาร</option>
                                                <option value="บันทึกข้อมูล">บันทึกข้อมูล</option>
                                                <option value="BPO">BPO</option>
                                                <option value="e-Flow">e-Flow</option>
                                                <option value="ระบบ DDMS">ระบบ DDMS</option>
                                                <option value="บริการฝากเอกสาร">บริการฝากเอกสาร</option>
                                                <option value="RPA">RPA</option>
                                                <option value="AI OCR">AI OCR</option>
                                                <option value="Payroll">Payroll</option>
                                                <option value="Tiktrack">Tiktrack</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <select id="salesPersonFilterMobile" class="form-select">
                                                <option value="">Sales ทั้งหมด</option>
                                                <option value="Aui">Aui</option>
                                                <option value="Ink">Ink</option>
                                                <option value="Puri">Puri</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <select id="statusFilterMobile" class="form-select">
                                                <option value="">สถานะทั้งหมด</option>
                                                <option value="Lead">Lead</option>
                                                <option value="Potential">Potential</option>
                                                <option value="Prospect">Prospect</option>
                                                <option value="Pipeline">Pipeline</option>
                                                <option value="PO">PO</option>
                                                <option value="Close">Close</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-outline-info w-100" onclick="showAdvancedSearch()">
                                                <i class="bi bi-search me-1"></i>ค้นหาขั้นสูง
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                                                <i class="bi bi-x-circle me-1"></i>ล้าง
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="btn-group w-100 d-flex flex-wrap" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm flex-fill" onclick="quickFilter('high_value')">
                                    <i class="bi bi-currency-dollar"></i> <span class="d-none d-sm-inline">มูลค่าสูง</span>
                                </button>
                                <button type="button" class="btn btn-outline-success btn-sm flex-fill" onclick="quickFilter('recent')">
                                    <i class="bi bi-clock"></i> <span class="d-none d-sm-inline">ลูกค้าใหม่</span>
                                </button>
                                <button type="button" class="btn btn-outline-warning btn-sm flex-fill" onclick="quickFilter('no_contact')">
                                    <i class="bi bi-exclamation-triangle"></i> <span class="d-none d-sm-inline">ไม่มี Contract</span>
                                </button>
                                <button type="button" class="btn btn-outline-info btn-sm flex-fill" onclick="quickFilter('online_leads')">
                                    <i class="bi bi-globe"></i> <span class="d-none d-sm-inline">Online</span>
                                </button>
                            </div>
                        </div>
                        
                        <div id="customersTable"></div>
                        <div id="pagination" class="d-flex justify-content-between align-items-center mt-3 flex-wrap">
                            <div class="mb-2 mb-md-0">
                                <small id="recordInfo" class="text-muted"></small>
                            </div>
                            <nav>
                                <ul class="pagination pagination-sm mb-0" id="paginationNav">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
